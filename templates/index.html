{% extends 'layout.html' %} {% block content %}
<div
  style="
    display: flex;
    height: 100vh;
    width: 100vw;
    margin: auto;
    padding: 50px;
    align-items: center;
    justify-content: center;
    color: inherit;
    flex-shrink: 1;
  "
>
  <div
    style="
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
      row-gap: 15px;
      text-align: center;
      flex-shrink: inherit;
    "
  >
    <form
      style="
        display: flex;
        flex-direction: column;
        row-gap: 15px;
        text-align: center;
      "
      id="loginForm"
    >
      <input
        class="form-control"
        style="height: 50px; width: 350px"
        type="email"
        placeholder="Email ID"
        id="email"
      />

      <input
        class="form-control"
        style="height: 50px; width: 350px"
        type="password"
        placeholder="Password"
        id="password"
      />
      <input
        class="btn btn-primary"
        type="submit"
        value="Login"
        style="height: 50px; width: 350px"
        id="loginBtn"
      />
    </form>
    <span
      >Not Registered?
      <a href="registrationPage.html">Create an account</a></span
    >
    <span><a href="./forgotPasswordPage.html">Forgot Password</a></span>
  </div>

    style="margin-top: 10px"
  >

      id="bd-theme"
      type="button"
      aria-expanded="false"
      data-bs-toggle="dropdown"
      aria-label="Toggle theme (auto)"
      style="color: inherit"

      <!--dropdown-toggle-->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20px"
        height="20px"
        fill="currentColor"
        class="bi bi-palette"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"
        />
        <path
          d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8m-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7"
        />
      </svg>

      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>

    <ul

      aria-labelledby="bd-theme-text"
    >
      <li>
        <button
          type="button"
          class="dropdown-item d-flex align-items-center"
          data-bs-theme-value="light"
          aria-pressed="false"
          id="lt"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="20px"
            fill="currentColor"

            />

        </button>
      </li>
      <li>
        <button
          type="button"
          class="dropdown-item d-flex align-items-center"
          data-bs-theme-value="dark"
          aria-pressed="false"
          id="dt"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            fill="currentColor"
            class="bi bi-moon-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
            />
          </svg>
          <span style="margin: 5px">Dark</span>
        </button>
      </li>
    </ul>
  </div>
</div>
<script>
  function SetDarkTheme() {
    var body = document.body;
    body.classList.remove("text-bg-light");
    body.classList.add("text-bg-dark");

    // Store the theme preference in Local Storage
    localStorage.setItem("theme", "dark");
  }

  function SetLightTheme() {
    var body = document.body;
    body.classList.add("text-bg-light");
    body.classList.remove("text-bg-dark");

    // Store the theme preference in Local Storage
    localStorage.setItem("theme", "light");
  }

  function applyThemePreference() {
    var themePreference = localStorage.getItem("theme");
    if (themePreference === "light") {
      SetLightTheme();
    } else {
      SetDarkTheme();
    }
  }

  // Add event listeners to the buttons
  document.getElementById("lt").addEventListener("click", SetLightTheme);
  document.getElementById("dt").addEventListener("click", SetDarkTheme);

  // Call applyThemePreference on page load
  applyThemePreference();
</script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script>
  var firebaseConfig = {
    apiKey: "AIzaSyD29Os70j2V-XUf1AmOrosWSxlyTw6iTsM",
    authDomain: "chatbot-zing-e77df.firebaseapp.com",
    projectId: "chatbot-zing-e77df",
    storageBucket: "chatbot-zing-e77df.appspot.com",
    messagingSenderId: "259996046075",
    appId: "1:259996046075:web:17d73b676cea885437565e",
    measurementId: "G-257VZHVLKL",
  };

  const app = firebase.initializeApp(firebaseConfig);

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if (email.trim() == "" || password.trim() == "") {
      alert("Please fill in all fields.");
      return;
    } else {
      firebase
        .auth()
        .signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.getIdToken();
        })
        .then((idToken) => {
          // Send ID token to server
          fetch("/verify_token", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `id_token=${idToken}`,
          })
            .then((response) => {
              if (response.ok) {
                console.log("Login successful");
                window.location.replace("/chatbot.html");
              }
              return response.json();
            })
            .then((data) => {
              console.log(data);
            });
        })
        .catch((error) => {
          console.error(error);
        });
    }
  });
</script>
